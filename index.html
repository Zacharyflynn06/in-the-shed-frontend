<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The Shed Frontend</title>

    <link rel="stylesheet" href="stylesheets/reset_styles.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/tools.css">


</head>
<body>

    <div class="song-container">
        <div class="song-title">
            <h1>Song Title</h1>
        </div>

        <div class="m1">
            1st
        </div>
        <div class="m2">
            2nd
        </div>
        <div class="m3">
            3rd
        </div>
        <div class="m4">
            4th
        </div>


    </div>

    <div class="tools-container">

        <div class="metronome">

                <div class="tempo-container">
                    <span class="tempo">120</span>
                    <span class="bpm">BPM</span>
                </div>

                <div class="tempo-text">
                    Moderato
                </div>

                <div class="metronome-settings">
                    <button class="decrease-tempo">-</button>
                    <input type="range" min="20" max="250" step="1" class="tempo-slider">
                    <button class="increase-tempo">+</button>
                </div>

                <div class="start-stop">
                    <button class="start-stop-button">START</button>
                </div>
        </div>
    
        <div class="chord-builder">
            <label for="measures-field">Number of measures (1-32):</label>
            <input type="number" class="measure-field" name="measures-field" min="1" max="32">
        </div>

    </div>

    <script src="javascripts/global.js"></script>
    <script src="javascripts/timer.js"></script>
    <script src="javascripts/metronome.js"></script>
    <script src="javascripts/models/song.js"></script>

</body>
</html >

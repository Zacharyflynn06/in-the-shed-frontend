<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The Shed Frontend</title>

    <link rel="stylesheet" href="stylesheets/reset_styles.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/song_container.css">

    <link rel="stylesheet" href="stylesheets/tools.css">


</head>
<body>
    <!-- <span class="site-title">In The Shed</span> -->
    <div class="song-container">

        <span class="song-title"><h1>Song Title</h1></span>

        <div class="measures-container"></div>

    </div>

    <div class="tools-container">

        <div class="metronome">

                <div class="tempo-container">
                    <span class="tempo">120</span>
                    <span class="bpm">BPM</span>
                </div>

                <div class="tempo-text">
                    Moderato
                </div>

                <div class="metronome-settings">
                    <button class="decrease-tempo">-</button>
                    <input type="range" min="20" max="250" step="1" class="tempo-slider">
                    <button class="increase-tempo">+</button>
                </div>

                <div class="start-stop">
                    <button class="start-stop-button">START</button>
                </div>
        </div>

        <div class="scene">
            <div class="card">

                <div class="card_face measure-builder">
                    <label for="measures-field">Number of measures (1-32):</label>
                    <input type="number" class="measure-field" name="measures-field" min="1" max="32">
                    <div class="button-container">
                        <input type="button" class="measure-button" value="Create Measures">
                        <input type="button" class="next-btn" value="Add chords">
                    </div>
                </div>
    
                <div class="card_face chord-builder">
                    <div class="select-container">
                        <label for="root-note">Root</label>
                        <select name="root-note" id="root-note" class="root-note">
    
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
    
                        </select>

                        <label for="root-type">Type</label>
                        <select name="root-type" id="root-type" class="root-type">
    
                            <option value="♮">♮</option>
                            <option value="b">b</option>
                            <option value="#">#</option>
                        </select>
                        
                        <label for="chord-qyality">Quality</label>
                        <select name="chord-quality" id="chord-quality" class="chord-quality">
                            <option value="maj">maj</option>
                            <option value="min">min</option>
                            <option value="aug">aug</option>
                            <option value="dim">dim</option>
                            <option value="maj7">maj7</option>
                            <option value="min">min7</option>
                            <option value="7">7</option>
                        </select>

                        <input type="button" value="Create Chord" class="create-chord-button">

                    </div>

                    <div class="chord-container">

                    </div>

                    <div class="button-container">
                        <input type="button" class="back-btn" value="Change Form">
                    </div>

                </div>

            </div>



        </div>
    
    </div>

    <script src="javascripts/global.js"></script>
    <script src="javascripts/timer.js"></script>
    <script src="javascripts/metronome.js"></script>
    <script src="javascripts/tools.js"></script>
    <script src="javascripts/models/song.js"></script>

</body>
</html >

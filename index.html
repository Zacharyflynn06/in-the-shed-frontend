<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The Shed Frontend</title>


    <link rel="stylesheet" href="stylesheets/reset_styles.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/nav.css">

    <link rel="stylesheet" href="stylesheets/song_container.css">

    <link rel="stylesheet" href="stylesheets/tools.css">


</head>

<body>

    <div class="master-container">

        <div id="nav-container" class="open">

            <div class="nav-header-container">
                <div class="nav-header">Menu</div>
                <div class="username"></div>
            </div>
            
            <div id="login-container" class="show-login">
                <label for="username" class="user-login-label">Username:</label>
                <input name="username" type="text" class="user-login-field">
                <input type="button" class="create-user-button" value="Login/Create User">
            </div>

            <div class="song-list-container">
                <ul class="song-list">

                </ul>
                
            </div>
            
            <div class="new-song-button-container">

                <input type="button" id="new-song-button" class="hide" value="New Song" >
            </div>
   
        </div>
        <span class="hamburger-button">&#9776</span>
        
        <div class="body-container">
            <div id="flash" class="hide"></div>
            <div class="header-container">
                
                <span class="site-title">In The Shed</span>
            </div>
    
            <div class="main-content-container">
                <div class="song-container">
    
                    <div class="song-header">
                        <input type="text" class="song-title" value="Song Title">
                        <input type="text" class="author" value="Author">
                        
                    </div>
        
                    <div class="measures-container">
            
                    </div>
                    <div class="buttons-container">
                        <input type="button" class="hide" id="save-button" value="Save">
                        <input type="button" class="hide" id="delete-button" value="Delete">
                    </div>

                </div>
            
                <div class="tools-container">
            
                    <div class="metronome">
    
                        <div class="metronome-text-container">
            
                            <div class="tempo-container">
                                <span class="tempo">120</span>
                                <span class="bpm">BPM</span>
                            </div>
            
                            <div class="tempo-text">
                                Moderato
                            </div>
                        </div>
            
                            <div class="metronome-settings">
                                <span class="decrease-tempo">&#10134</span>
                                <input type="range" min="20" max="250" step="1" class="tempo-slider">
                                <span class="increase-tempo">&#10133</span>
                            </div>
            
                            <div class="start-stop">
                                <input type="button" class="start-stop-button" value="Start"></input>
                            </div>
                    </div>
            
                    <div class="card">
            
                        <div class="card_face measure-builder">
                            <label for="measures-field" class="measures-field-label">Number of measures (1-32):</label>
                            <input type="number" class="measure-field" name="measures-field" min="1" max="32">
            
                            <label for="time-sig">Time signature</label>
                            <select name="time-sig" class="time-sig-field">
                                <option value="4/4">4/4</option>
                                <option value="3/4">3/4</option>
                                <option value="2/4">2/4</option>
            
            
                            </select>
                            <div class="button-container">
                                <input type="button" class="measure-button" value="Create Measures">
                                <input type="button" class="next-btn" value="Add chords">
                            </div>
            
                        </div>
            
                        <div class="card_face chord-builder">
                            <div class="select-container">
                                <label for="root-note">Root</label>
                                <select name="root-note" id="root-note" class="root-note">
            
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                    <option value="F">F</option>
                                    <option value="G">G</option>
            
                                </select>
            
                                <label for="root-type">Type</label>
                                <select name="root-type" id="root-type" class="root-type">
            
                                    <option value="♮">♮</option>
                                    <option value="b">b</option>
                                    <option value="#">#</option>
                                </select>
                                
                                <label for="chord-quality">Quality</label>
                                <select name="chord-quality" id="chord-quality" class="chord-quality">
                                    <!-- major family -->
                                    <option value="maj">maj</option>
                                    <option value="add2">add2</option>
                                    <option value="maj69">maj69</option>
                                    <option value="6">6</option>
                                    <option value="maj7">maj7</option>
                                    <option value="maj9">maj9</option>
                                    <option value="maj9(open)">maj9(open)</option>
                                    <option value="maj69#11">maj69#11</option>
    
                                    <!-- minor family -->
                                    <option value="min">min</option>
                                    <option value="minadd2">minadd2</option>
                                    <option value="min69">min69</option>
                                    <option value="min6">min6</option>
                                    <option value="min7">min7</option>
                                    <option value="min9">min9</option>
                                    <option value="min9(open)">min9(open)</option>
                                    <option value="min11">min11</option>
    
                                    <!-- augment -->
                                    <option value="aug">aug</option>
    
                                    <!-- diminished -->
                                    <option value="dim">dim</option>
    
                                    <option value="m7b5">m7b5</option>
                                    <option value="o7">dim7</option>
     
                                    <!-- dominant family -->
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="7#9">7#9</option>
                                    <option value="13">13</option>
    
    
                                    
                                </select>
            
                                <input type="button" value="Create Chord" class="create-chord-button">
            
                            </div>
            
                            <div class="chord-container">
            
                            </div>
            
                            <div class="button-container">
                                <input type="button" class="back-btn" value="Change Form">
                            </div>
            
                        </div>
                    </div>
                
                </div>
    
    
            </div>
    
            <div class="footer">
                <span class="footer-text">© 2021 Zac Flynn</span>
            </div>
        
        </div>


    </div>

    <script src="javascripts/global.js"></script>
    <script src="javascripts/soundEngine.js"></script>
    <script src="javascripts/nav.js"></script>
    <script src="javascripts/timer.js"></script>
    <script src="javascripts/metronome.js"></script>
    <script src="javascripts/chordBuilder.js"></script>
    <script src="javascripts/buildChordUrl.js"></script>
    
    <script src="javascripts/models/song.js"></script>
    <script src="javascripts/models/user.js"></script>
    
    <script src="javascripts/services/songApi.js"></script>
    <script src="javascripts/services/userApi.js"></script>
    
    <script src="javascripts/DOMContentLoaded.js"></script>



</body>
</html >

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The Shed Frontend</title>
    <link rel="stylesheet" href="stylesheets/reset_styles.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>

    <div class="song-container">
        <div class="song-title">
            <h1>Song Title</h1>
        </div>

        <div class="measure">

        </div>

    </div>

    <div class="tools-container">

        <div class="metronome">

                <div class="tempo-display">
                    <span class="tempo">200</span>
                    <span class="bpm">BPM</span>
                </div>

                <div class="tempo-text">
                    Adagio
                </div>

                <div class="tempo-settings">
                    <div class="decrease-tempo">-</div>
                    <input type="range" min="20" max="300" step="1" class="tempo-slider">
                    <div class="increase-tempo">+</div>
                </div>

                <div class="on-off">START</div>

                
        </div>
    
        <div class="chord-builder">
            <h2>heres the chord builder</h2>
        </div>

    </div>




    <script src="javascripts/index.js"></script>
</body>
</html>
